<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <style>
      nav {
        background-color: #4caf50;
        padding: 10px;
        text-align: center;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        /* display: flex;
        justify-content: center;
        align-items: center; */
        height: 100vh;
        background-color: #f2f2f2;
      }

      .container {
        margin: 40px auto;
        width: 80%;
        max-width: 1000px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-evenly;
        align-items: self-start;
      }
      #taskName {
        width: 80%;
      }
      #priority {
        width: 80%;
      }
      form {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
        border: 1px solid rgb(167, 167, 167);
        border-radius: 5px;
        margin: 10px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: first baseline;
        align-items: center;
        height: 200px;
      }

      input[type="text"],
      select {
        width: calc(50% - 5px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      select {
        cursor: pointer;
      }

      button {
        padding: 10px 20px;
        background-color: rgb(76, 175, 80);
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      table {
        width: 60%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }

      th {
        background-color: #4caf50;
        color: #fff;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          align-items: center;
        }
        table {
          width: 90%;
        }
        #taskName {
          width: 80%;
        }
        #priority {
          width: 80%;
        }
        form {
          width: 90%;
          height: 150px;
          flex-direction: column;
        }
        input[type="text"],
        select {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <span>Masai-Task-Manager</span>
      <a href="index.html">Home</a>
      <a href="deletedTask.html">Deleted Tasks</a>
    </nav>

    <div class="container">
      <form id="taskForm">
        <input type="text" id="taskName" placeholder="Task Name" required />
        <select id="priority" required>
          <option value="" disabled selected>Priority</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button type="submit" id="submitBtn">Create Task</button>
      </form>
      <table id="taskTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <!-- Tasks will be added dynamically here -->
        </tbody>
      </table>
    </div>
  </body>
</html>
<script src="index.js"></script>
